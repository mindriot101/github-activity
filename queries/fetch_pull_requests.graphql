query FetchPullRequests($name:String!, $owner:String!, $after:String, $first:Int!) {
  repository(name: $name, owner: $owner) {
    pullRequests(first: $first, after:$after) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
            id
            title
            createdAt
        }
      }
    }
  }
}
